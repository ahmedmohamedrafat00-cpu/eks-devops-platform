apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app.fullname" . }}-backend
  labels:
    {{- include "app.labels" . | nindent 4 }}
    component: backend
spec:
  replicas: {{ .Values.backend.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "app.selectorLabels" . | nindent 6 }}
      component: backend
  template:
    metadata:
      labels:
        {{- include "app.selectorLabels" . | nindent 8 }}
        component: backend
    spec:
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}

          ports:
            - containerPort: {{ .Values.backend.containerPort }}

          env:
            - name: SPRING_PROFILES_ACTIVE
              value: {{ .Values.global.env | default "dev" | quote }}

            # Make backend serve under /api to match Ingress routing
            - name: SERVER_SERVLET_CONTEXT_PATH
              value: "/api"

          envFrom:
            - secretRef:
                name: {{ .Values.secrets.name | default (printf "%s-secrets" (include "app.fullname" .)) }}

          resources:
            requests:
              cpu: {{ .Values.backend.resources.requests.cpu | default "250m" | quote }}
              memory: {{ .Values.backend.resources.requests.memory | default "512Mi" | quote }}
            limits:
              cpu: {{ .Values.backend.resources.limits.cpu | default "500m" | quote }}
              memory: {{ .Values.backend.resources.limits.memory | default "1Gi" | quote }}

          readinessProbe:
            httpGet:
              path: /api/actuator/health
              port: {{ .Values.backend.containerPort }}
            initialDelaySeconds: 20
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /api/actuator/health
              port: {{ .Values.backend.containerPort }}
            initialDelaySeconds: 60
            periodSeconds: 20
